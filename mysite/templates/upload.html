{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document" multiple>
    <button type="submit">Upload file</button>
  </form>
  {% for filename in context %}
   {% if filename %}
     <p>Uploaded file:<a href="{{ filename }}">{{ filename.url }}</a></p>
   {% endif %}
  {% endfor %}
{% endblock %}
